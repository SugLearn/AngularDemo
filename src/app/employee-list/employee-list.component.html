<app-home></app-home>
<div class="col-md-12">
    <h2> Employee List</h2>
    <div class="table-responsive table-container">
      <table class="table">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email Id</th>
            <th>Mobile</th>
            <th>Address</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let emp of employees">
            <td>{{emp.firstName}}</td>
            <td>{{emp.lastName}}</td>
            <td>{{emp.emailId}}</td>
            <td>{{emp.mobile}}</td>
            <td>{{emp.address}}</td>
            <td>
              <button (click)="deleteEmp(emp)" class="btn btn-info"> Delete</button>
              <button (click)="editEmp(emp)" style="margin-left: 20px;" class="btn btn-info"> Edit</button>
            </td>
          </tr>
        </tbody>
        <div>
          <p *ngIf="ErrorShow" class="ErrorStyle">This user has no permission to delete</p>
        </div>
      </table>
    </div>
  </div>
